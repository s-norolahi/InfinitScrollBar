<div cdkDropList (cdkDropListDropped)="drop($event)">
    <table>
        <tr *ngFor="let item of items" cdkDrag>
            <td>
                <input type="checkbox" [(ngModel)]="item.selected" />
            </td>
            <td>{{ item.name }}</td>
            <td>{{ item.value }}</td>
        </tr>
    </table>
</div>
