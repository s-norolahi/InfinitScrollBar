<p>right-click-menu-row works!</p>
<div (click)="hideMenu()" style="position: relative;">
    <table>
        <tr *ngFor="let item of items" (contextmenu)="showMenu($event, item)">
            <td>{{ item.name }}</td>
            <td>{{ item.value }}</td>
        </tr>
    </table>

    <!-- Action Menu -->
    <div *ngIf="selectedItem" class="action-menu" [style.left]="menuPosition.x" [style.top]="menuPosition.y"
        style="position: absolute; background: white; border: 1px solid #ccc; padding: 10px; z-index: 100;">
        <h4>Actions for {{ selectedItem.name }}</h4>
        <button (click)="performAction('Edit')">Edit</button>
        <button (click)="performAction('Delete')">Delete</button>
        <!-- Add more actions as needed -->
    </div>
</div>
