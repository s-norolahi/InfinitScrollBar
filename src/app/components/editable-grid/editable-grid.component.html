<div class="grid-container">
    <div class="grid-header">Header 1</div>
    <div class="grid-header">Header 2</div>
    <div class="grid-header">Header 3</div>

    <ng-container *ngFor="let row of data">
        <ng-container *ngFor="let cell of row">
            <ng-container #dynamicContainer></ng-container>
        </ng-container>
        <br />
    </ng-container>
</div>
<table>
    <thead>
        <tr>
            <td *ngFor="let col of columns" class="withBorder">{{col.title}}</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of newData">
            <td *ngFor="let col of columns">
                <ng-container #dynamicContainerNew></ng-container>
            </td>
            <td>
                <input type="button" value="remove" (click)="removeRow(item)" />
            </td>
        </tr>
    </tbody>
</table>
<input type="button" (click)="submitData()" value="test" />
<input type="button" (click)="addRow()" value="add" />
